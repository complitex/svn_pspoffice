<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:panel>
            <h2 wicket:id="label" style="margin-bottom: 20px;"></h2>
            <div wicket:id="messages"></div>
            <form wicket:id="form">
                <div wicket:id="domainObjectInputPanel"></div>

                <div wicket:id="childrenContainer" style="margin-top: 10px;"></div>

                <div wicket:id="historyContainer" style="margin-top: 10px;">
                    <a wicket:id="history" target="_blank">
                        <wicket:message key="history"/>
                    </a>
                </div>

                <div style="margin-top: 30px;">
                    <input type="submit" wicket:message="value:save" wicket:id="submit" class="btnMiddle"/>
                    <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
                    <input type="button" wicket:message="value:back" wicket:id="back" class="btnMiddle"/>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
