<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <table style="width: 25%">
                <tr>
                    <td>
                        <div>
                            <span wicket:id="title"></span>
                            <a wicket:id="toggleLink" style="float: right">
                                <span wicket:id="toggleStatus"></span>
                            </a>
                        </div>
                        <div wicket:id="content">
                            <table class="tbColor" cellpadding="0" cellspacing="0" border="0">
                                <tr wicket:id="children">
                                    <td>
                                        <a wicket:id="link">
                                            <span wicket:id="displayName"></span>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            <a wicket:id="add">
                                <wicket:message key="add"/>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>

        </wicket:panel>
    </body>
</html>
