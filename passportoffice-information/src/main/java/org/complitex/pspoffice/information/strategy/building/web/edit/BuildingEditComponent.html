<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
    </head>
    <body>
        <wicket:panel>
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody wicket:id="attributesContainer">
                    <tr>
                        <td>
                            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <th>
                                        <wicket:message key="district"/> :
                                    </th>
                                    <td>
                                        <span wicket:id="district"></span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr wicket:id="buildingAttributes">
                        <td>
                            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <th>
                                        <wicket:message key="number"/> <b class="blue">*</b> :
                                    </th>
                                    <td>
                                        <span wicket:id="number"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <wicket:message key="corp"/> :
                                    </th>
                                    <td>
                                        <span wicket:id="corp"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <wicket:message key="structure"/> :
                                    </th>
                                    <td>
                                        <span wicket:id="structure"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <wicket:message key="street"/> :
                                    </th>
                                    <td>
                                        <span wicket:id="street"></span>
                                    </td>
                                </tr>
                            </table>
                            <a wicket:id="remove">
                                <wicket:message key="remove"/>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a wicket:id="add">
                    <wicket:message key="add"/>
                </a>
            </div>
        </wicket:panel>
    </body>
</html>
