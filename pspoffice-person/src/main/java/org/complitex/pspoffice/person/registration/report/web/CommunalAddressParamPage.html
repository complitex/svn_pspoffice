<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <div wicket:id="messages"></div>
            <h3 wicket:id="address_label"></h3>
            <div wicket:id="searchComponent"></div>

            <div wicket:id="familiesContainer">
                <h3>
                    <wicket:message key="familiesLabel"/>
                </h3>
                <form wicket:id="form">
                    <table cellpadding="0" cellspacing="0" border="0" class="tbColor" style="width: 1%;">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    <wicket:message key="roomNumber"/>
                                </th>
                                <th>
                                    <wicket:message key="name"/>
                                </th>
                            </tr>
                        </thead>
                        <tbody wicket:id="radioGroup">
                            <tr wicket:id="families">
                                <td>
                                    <input type="radio" wicket:id="radio"/>
                                </td>
                                <td>
                                    <span wicket:id="roomNumber"></span>
                                </td>
                                <td>
                                    <span wicket:id="name"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="button" wicket:id="submit" wicket:message="value:submit" class="btnBig" style="margin-top: 20px;"/>
                </form>
            </div>
        </wicket:extend>
    </body>
</html>
