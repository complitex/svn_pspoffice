<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <div wicket:id="emptyContainer">
                <h3>
                    <span wicket:id="empty"></span>
                </h3>
            </div>
            <div wicket:id="formContainer">
                <div wicket:id="messages"></div>
                <h2 wicket:id="label"></h2>
                <h3 wicket:id="labelDetails" style="margin-top: 0px;"></h3>
                <div>
                    <span wicket:id="addressInfo"></span>
                </div>
                <form wicket:id="form" style="margin-top: 17px;">
                    <div wicket:id="familyContainer">
                        <table class="tbColor" cellpadding="0" cellspacing="0" border="0">
                            <thead>
                                <tr>
                                    <th class="center">
                                        <wicket:message key="familyMemberNumberHeader"/>
                                    </th>
                                    <th class="center">
                                        <wicket:message key="familyMemberNameHeader"/>
                                    </th>
                                    <th class="center">
                                        <wicket:message key="familyMemberRelationHeader"/>
                                    </th>
                                    <th class="center">
                                        <wicket:message key="familyMemberBirthDateHeader"/>
                                    </th>
                                    <th class="center">
                                        <wicket:message key="familyMemberRegistrationDateHeader"/>
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr wicket:id="familyMembers">
                                    <td>
                                        <span wicket:id="familyMemberNumber"></span>
                                    </td>
                                    <td>
                                        <input type="text" wicket:id="familyMemberName"/>
                                    </td>
                                    <td>
                                        <input type="text" wicket:id="familyMemberRelation" size="10"/>
                                    </td>
                                    <td>
                                        <span wicket:id="familyMemberBirthDate"></span>
                                    </td>
                                    <td nowrap="nowrap">
                                        <span wicket:id="familyMemberRegistrationDate"></span>
                                    </td>
                                    <td>
                                        <a wicket:id="removeFamilyMember">
                                            <wicket:message key="removeFamilyMember"/>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <input type="button" class="btnSmall" wicket:id="addFamilyMember" wicket:message="value:addFamilyMember"/>
                    </div>
                </form>

                <div style="margin-top: 17px;">
                    <div wicket:id="apartmentPartsInfo"></div>
                    <div wicket:id="fullApartmentArea"></div>
                    <div wicket:id="apartmentStoreroomInfo"></div>
                    <div wicket:id="anotherBuildingsInfo"></div>
                    <div wicket:id="additionalInformation"></div>
                    <div wicket:id="maintenanceInfo"></div>
                </div>
            </div>
            <input type="button" class="btnSmall" style="margin-top: 17px;" wicket:id="back" wicket:message="value:back"/>
        </wicket:extend>
    </body>
</html>
