<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <table border="0" cellspacing="0" cellpadding="0" width="100%">
            <tr>
                <td id="Header">
                </td>
            </tr>
            <tr>
                <td id="TopPanel">
                    <div>
                        <span wicket:id="saveReportButton"></span>
                    </div>
                    <div>
                        <span wicket:id="printReportButton"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div align="center">
                        <table border="0" cellspacing="0" cellpadding="0" class="formFrame">
                            <tr valign="top">
                                <td class="ff_l"><wicket:image src="images/formFrame-tl.gif" width="4" height="180" alt=""/>
                                </td>
                                <td class="ff_t">
                                    <wicket:fragment wicket:id="messages">
                                        <h3>
                                            <div wicket:id="messages"></div>
                                        </h3>
                                    </wicket:fragment>

                                    <wicket:fragment wicket:id="report">
                                        <h2 wicket:id="label"></h2>
                                        <div>
                                            <span wicket:id="name"></span>
                                            <span wicket:id="address"></span>
                                            <span wicket:id="livingArea"></span>
                                            <span wicket:id="apartmentArea"></span>
                                            <span wicket:id="roomsInfo"></span>
                                            <span wicket:id="floorInfo"></span>
                                            <span wicket:id="balance"></span>
                                            <span wicket:id="personalAccountOwner"></span>
                                            <div wicket:id="formOfOwnership"></div>
                                            <div wicket:id="facilities"></div>
                                            <div wicket:id="technicalState"></div>
                                        </div>
                                        <div wicket:id="familyInfo" style="margin-bottom: 4px;margin-top: 20px;"></div>
                                        <table class="tbColor" cellpadding="0" cellspacing="0" border="0">
                                            <thead>
                                                <tr>
                                                    <th class="center">
                                                        <wicket:message key="familyMemberNumberHeader"/>
                                                    </th>
                                                    <th class="center">
                                                        <wicket:message key="familyMemberNameHeader"/>
                                                    </th>
                                                    <th class="center">
                                                        <wicket:message key="familyMemberBirthDateHeader"/>
                                                    </th>
                                                    <th class="center">
                                                        <wicket:message key="familyMemberRelationHeader"/>
                                                    </th>
                                                    <th class="center">
                                                        <wicket:message key="familyMemberRegistrationDateHeader"/>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr wicket:id="familyMembers">
                                                    <td class="center">
                                                        <span wicket:id="familyMemberNumber"></span>
                                                    </td>
                                                    <td class="center">
                                                        <span wicket:id="familyMemberName"/>
                                                    </td>
                                                    <td class="center">
                                                        <span wicket:id="familyMemberBirthDate"></span>
                                                    </td>
                                                    <td class="center">
                                                        <span wicket:id="familyMemberRelation"/>
                                                    </td>
                                                    <td class="center">
                                                        <span wicket:id="familyMemberRegistrationDate"></span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                        <div wicket:id="neighboursInfo" style="margin-bottom: 4px; margin-top: 20px;"></div>
                                        <table class="tbColor" cellpadding="0" cellspacing="0" border="0" style="width: 900px;">
                                            <tr wicket:id="neighbourFamilies">
                                                <td>
                                                    <span wicket:id="neighbourFamilyNumber"></span>
                                                </td>
                                                <td>
                                                    <span wicket:id="neighbourFamilyName"/>
                                                </td>
                                                <td>
                                                    <wicket:message key="family"/>
                                                </td>
                                                <td>
                                                    <span wicket:id="neighbourFamilyAmount"/>
                                                </td>
                                                <td>
                                                    <wicket:message key="neighboursAmount"/>
                                                </td>
                                                <td>
                                                    <span wicket:id="neighbourFamilyTakesRooms"/>
                                                </td>
                                                <td>
                                                    <wicket:message key="neighbourApartments"/>
                                                </td>
                                                <td>
                                                    <span wicket:id="neighbourFamilyTakesArea"/>
                                                </td>
                                                <td>
                                                    <wicket:message key="neighboursArea"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </wicket:fragment>

                                    <div wicket:id="content"></div>
                                    <div wicket:id="saveReportDownload"></div>
                                    <div wicket:id="printReportDownload"></div>
                                </td>
                                <td class="ff_r"><wicket:image src="images/formFrame-tr.gif" width="4" height="180" alt=""/>
                                </td>
                            </tr>
                            <tr>
                                <td class="ff_bl"><wicket:image src="images/formFrame-bl.gif" width="4" height="4" alt=""/>
                                </td>
                                <td class="ff_b"><wicket:image src="images/spacer.gif" width="4" height="4" alt=""/>
                                </td>
                                <td class="ff_br"><wicket:image src="images/formFrame-br.gif" width="4" height="4" alt=""/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div><wicket:image src="images/spacer.gif" width="800" height="1" alt=""/></div>
                </td>
            </tr>
        </table>
    </body>
</html>
