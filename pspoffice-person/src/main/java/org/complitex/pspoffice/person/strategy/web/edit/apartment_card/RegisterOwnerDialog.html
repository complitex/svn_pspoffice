<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="dialog" wicket:message="title:title" style="display: none;">
                <div>
                    <h3>
                        <span wicket:id="label"></span>
                    </h3>
                    <div wicket:id="messages"></div>
                    <form action="#" wicket:id="form">
                        <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <th>
                                    <wicket:message key="registrationDate"/><b class="blue">*</b>:
                                </th>
                                <td>
                                    <input type="text" wicket:id="registrationDate"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <wicket:message key="registrationType"/><b class="blue">*</b>:
                                </th>
                                <td>
                                    <select wicket:id="registrationType">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr wicket:id="registerChildrenContainer">
                                <th>
                                    <wicket:message key="register_children"/>:
                                </th>
                                <td>
                                    <input type="checkbox" wicket:id="registerChildren"/>
                                </td>
                            </tr>
                        </table>

                        <div wicket:id="addressFieldset">
                            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <th>
                                        <wicket:message key="country"/>:
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="country"/>
                                    </td>
                                    <th>
                                        <wicket:message key="street"/>:
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="street"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <wicket:message key="region"/>:
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="region"/>
                                    </td>
                                    <th>
                                        <wicket:message key="building_number"/>:
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="buildingNumber"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <wicket:message key="district"/>:
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="district"/>
                                    </td>
                                    <th>
                                        <wicket:message key="building_corp"/>:
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="buildingCorp"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <wicket:message key="city"/>:
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="city"/>
                                    </td>
                                    <th>
                                        <wicket:message key="apartment"/>:
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="apartment"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <wicket:message key="arrival_date"/>:
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="arrivalDate"/>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div style="margin-top: 30px;">
                            <input type="button" wicket:message="value:register" wicket:id="register" class="btnMiddle"/>
                            <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
                        </div>
                    </form>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
