<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="dialog" wicket:message="title:title">
                <div>
                    <h3>
                        <span wicket:id="label"></span>
                    </h3>
                    <div wicket:id="messages"></div>
                    <form action="#" wicket:id="form">
                        <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <th>
                                    <wicket:message key="registrationDate"/><b class="blue">*</b>:
                                </th>
                                <td>
                                    <input type="text" wicket:id="registrationDate"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <wicket:message key="registrationType"/><b class="blue">*</b>:
                                </th>
                                <td>
                                    <select wicket:id="registrationType">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <wicket:message key="apartmentCardAddresses"/><b class="blue">*</b>:
                                </th>
                                <td>
                                    <div wicket:id="apartmentCardAddresses"></div>
                                </td>
                            </tr>
                        </table>

                        <div style="margin-top: 30px;">
                            <input type="button" wicket:message="value:register" wicket:id="register" class="btnBig"/>
                            <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
                        </div>
                    </form>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
