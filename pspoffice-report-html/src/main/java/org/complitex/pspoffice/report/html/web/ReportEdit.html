<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <div wicket:id="messages"></div>

    <form action="#" wicket:id="form">
        <div>
            <label>
                <strong><wicket:message key="name"/>:</strong>
                <input type="text" wicket:id="name"/>
            </label>
        </div>

        <div style="margin-top: 10px">
            <textarea rows="20" wicket:id="markup" style="width: 100%"></textarea>
        </div>

        <div style="float: right; font-size: 12px">
            Параметр: <code>${column_label}</code>, список: <code>&lsaquo;tbody class="list"&rsaquo;...&lsaquo;/tbody&rsaquo;</code>
        </div>

        <div wicket:id="sql_container" style="margin-top: 10px">
            <div wicket:id="report_sql_list">
                <textarea rows="5" wicket:id="sql" style="width: 100%"></textarea>
            </div>
            <div style="float: right;">
                <a href="#" wicket:id="add"><wicket:message key="add"/></a>
                <a href="#" wicket:id="remove"><wicket:message key="remove"/></a>
            </div>
        </div>

        <div style="margin-top: 30px">
            <input type="submit" class="btnBig" wicket:message="value:submit" wicket:id="submit"/>
            <input type="submit" class="btnMiddle" wicket:message="value:back" wicket:id="cancel"/>
            <input type="submit" style="margin-left: 30px" class="btnSmall" wicket:message="value:preview" wicket:id="preview"/>
        </div>
    </form>

    <div wicket:id="preview" style="margin-top: 30px; border-top: 1px dotted; padding-top: 20px;"></div>
</wicket:extend>
</body>
</html>
