<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="dialog" style="display: none;">
                <form action="#" wicket:id="form">
                    <table class="tbForm">
                        <tr wicket:id="typeContainer">
                            <th>
                                <wicket:message key="type"/><b class="blue">*</b>:
                            </th>
                            <td>
                                <select wicket:id="type">
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <wicket:message key="locale"/><b class="blue">*</b>:
                            </th>
                            <td>
                                <select wicket:id="locale">
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                    </table>

                    <div style="margin-top: 10px;">
                        <input type="submit" class="btnBig" wicket:id="download"/>
                        <input type="button" class="btnMiddle" wicket:message="value:cancel" wicket:id="cancel"/>
                    </div>
                </form>
            </div>

            <div wicket:id="printContainer" style="visibility: hidden; width: 0; height: 0; position: relative;">
                <form id="printForm" target="_blank" action="PrintReportServlet" method="post">
                    <input type="hidden" wicket:id="printKey"/>
                    <input type="hidden" wicket:id="printLocale"/>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
