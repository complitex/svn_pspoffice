<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:panel>
            <h2 wicket:id="label" style="margin-bottom: 20px;"></h2>
            <div wicket:id="searchComponent">
            </div>
            <div wicket:id="content" style="margin-top: 20px;">
                <form wicket:id="filterForm">
                    <table cellpadding="0" cellspacing="0" border="0" style="width: 100%">
                        <tr>
                            <td align="right">
                                <div>
                                    <span wicket:id="showModePanel"></span>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <table class="tbColor bookContent" cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <tr>
                                <th wicket:id="columns">
                                    <span wicket:id="column">
                                        <span wicket:id="columnName"></span>
                                    </span>
                                </th>
                                <th>
                                    <input wicket:id="reset" type="button" wicket:message="value:reset" class="btnSmall"/>
                                </th>
                            </tr>
                            <tr>
                                <wicket:container wicket:id="filters">
                                    <td class="filter-td">
                                        <input type="text" wicket:id="filter"/>
                                    </td>
                                </wicket:container>
                                <td>
                                    <input wicket:id="submit" type="submit" wicket:message="value:find" class="btnSmall default"/>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr wicket:id="data">
                                <td wicket:id="dataColumns">
                                    <span wicket:id="dataColumn"></span>
                                </td>
                                <td>
                                    <a wicket:id="detailsLink">
                                        <wicket:message key="edit"/>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
