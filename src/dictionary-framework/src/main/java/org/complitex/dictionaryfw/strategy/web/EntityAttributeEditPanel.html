<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:panel>
            <h2 wicket:id="label" style="margin-bottom: 20px;"></h2>
            <div wicket:id="messages"></div>
            <form wicket:id="form">
                <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <th>
                            <wicket:message key="name"/> <b class="blue">*</b> :
                        </th>
                        <td>
                            <span wicket:id="name"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <wicket:message key="value_type"/> <b class="blue">*</b> :
                        </th>
                        <td>
                            <select wicket:id="valueType"></select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <wicket:message key="mandatory"/> <b class="blue">*</b> :
                        </th>
                        <td>
                            <input type="checkbox" wicket:id="mandatory"/>
                        </td>
                    </tr>
                </table>
                <div style="margin-bottom:30px"></div>
                <div>
                    <input type="submit" wicket:message="value:save" wicket:id="submit" class="btnMiddle"/>
                    <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
                </div>
            </form>

        </wicket:panel>
    </body>
</html>
