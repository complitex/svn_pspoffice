<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head><title wicket:id="title"></title></wicket:head>
</head>

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>
    <div wicket:id="messages"></div>

    <form action="#" wicket:id="filter_form">
        <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
            <thead>
            <tr>
                <th>
                    <span wicket:id="header.login">
                        <wicket:message key="login"/>
                    </span>
                </th>
                <wicket:container wicket:id="header.user_info"/>
                <th>
                    <wicket:message key="usergroup"/>
                </th>
                <th class="center">
                    <input class="btnSmall"  wicket:id="reset" type="button" wicket:message="value:reset"/>
                </th>
            </tr>
            <tr>
                <th><input type="text" wicket:id="login"/></th>
                <wicket:container wicket:id="user_info"/>
                <th><select wicket:id="usergroups"/></th>
                <th class="center">
                    <input class="btnSmall default" type="submit" tabindex="0" wicket:message="value:filter"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="users">
                <td><span wicket:id="login"></span></td>
                <wicket:container wicket:id="user_info"/>
                <td><span wicket:id="usergroup"></span></td>
                <td><span wicket:id="action_edit"></span></td>
            </tr>
            </tbody>
        </table>
        <div>
            <span wicket:id="paging"></span>
        </div>
    </form>
</wicket:extend>
</body>
</html>
