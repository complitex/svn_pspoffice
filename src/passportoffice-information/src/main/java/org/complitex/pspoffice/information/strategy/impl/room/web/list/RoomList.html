<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>ApartmentList</title>
    </head>
    <body>
        <div>
            List of apartments : 
        </div>
        <form wicket:id="filterForm">
            <table>
                <thead>
                    <tr>
                        <th wicket:id="orderByName">
                            Name : 
                        </th>
                        <th>
                            <input wicket:id="reset" type="button" value="Reset"/>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" wicket:id="nameFilter"/>
                        </td>
                        <td>
                            <input type="submit" value="Find"/>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="list">
                        <td>
                            <span wicket:id="displayName"></span>
                        </td>
                        <td>
                            <a wicket:id="edit">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
