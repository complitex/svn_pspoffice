<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                <wicket:container wicket:id="typeContainer">
                    <tr>
                        <th>
                            <wicket:message key="entity_type"/> <b class="blue">*</b> :
                        </th>
                        <td>
                            <select wicket:id="types">
                            </select>
                        </td>
                    </tr>
                </wicket:container>
                <tr wicket:id="simpleAttributes">
                    <th>
                        <span wicket:id="label"></span>
                        <span wicket:id="required">
                            <b class="blue">*</b>
                        </span>
                        :
                    </th>
                    <td>
                        <div wicket:id="input"></div>
                    </td>
                </tr>

                <tr wicket:id="parentContainer">
                    <th>
                        <wicket:message key="parent"/> <b class="blue">*</b> :
                    </th>
                    <td>
                        <span wicket:id="parentSearch"></span>
                    </td>
                </tr>
            </table>
            <div>
                <span wicket:id="complexAttributes"></span>
            </div>
        </wicket:panel>
    </body>
</html>
