<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <div>
        <h1><wicket:message key="title"/></h1>
        <div id="messages" wicket:id="messages"></div>
        <form id="filter_form" action="#" wicket:id="filter_form">
            <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
                <thead>
                <tr>
                    <th></th>
                    <th class="center" wicket:id="header.date"><wicket:message key="date"/></th>
                    <th class="center" wicket:id="header.login"><wicket:message key="login"/></th>
                    <th class="center" wicket:id="header.module"><wicket:message key="module"/></th>
                    <th class="center" wicket:id="header.controller"><wicket:message key="controller"/></th>
                    <th class="center" wicket:id="header.model"><wicket:message key="model"/></th>
                    <th class="center" wicket:id="header.object_id"><wicket:message key="id"/></th>
                    <th class="center" wicket:id="header.event"><wicket:message key="event"/></th>
                    <th class="center" wicket:id="header.status"><wicket:message key="status"/></th>
                    <th class="center" wicket:id="header.description"><wicket:message key="description"/></th>
                    <th class="center">
                        <input class="btnSmall"  wicket:id="filter_reset" type="button" wicket:message="value:reset"/>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th class="center">
                        <div style="width:102px">
                            <input type="text" wicket:id="date" style="width: 80px"/>
                        </div>
                    </th>
                    <th class="center"><input type="text" wicket:id="login"/></th>
                    <th class="center"><select wicket:id="module"></select></th>
                    <th class="center"><select wicket:id="controller"></select></th>
                    <th class="center"><select wicket:id="model"></select></th>
                    <th class="center"><input type="text" wicket:id="objectId"/></th>
                    <th class="center"><select wicket:id="event"></select></th>
                    <th class="center"><select wicket:id="status"></select></th>
                    <th class="center"><input type="text" wicket:id="description"/></th>

                    <th class="center">
                        <input class="btnSmall default" type="submit" wicket:message="value:filter" tabindex="0" />
                    </th>
                </tr>
                </thead>
                <tbody>
                <wicket:container wicket:id="logs">
                    <tr class="noBorder">
                        <td>
                            <a href="#" wicket:id="expand_link">
                                <img wicket:id="expand_image"/>
                            </a>
                        </td>
                        <td><span wicket:id="date"></span></td>
                        <td><span wicket:id="login"></span></td>
                        <td><span wicket:id="module"></span></td>
                        <td><span wicket:id="controller"></span></td>
                        <td><span wicket:id="model"></span></td>
                        <td><span wicket:id="objectId"></span></td>
                        <td><span wicket:id="event"></span></td>
                        <td><span wicket:id="status"></span></td>
                        <td colspan="3">
                            <div wicket:id="description"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="11">
                            <div class="log_changes" wicket:id="log_changes" align="right"></div>
                        </td>
                    </tr>
                </wicket:container>
                </tbody>
            </table>

            <div>
                <span wicket:id="paging"></span>
            </div>
        </form>
    </div>

</wicket:extend>
</body>
</html>
