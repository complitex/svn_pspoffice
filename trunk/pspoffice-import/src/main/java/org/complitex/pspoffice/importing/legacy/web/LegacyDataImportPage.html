<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <div>
                <h1><wicket:message key="title"/></h1>

                <fieldset>
                    <legend>
                        <h2><wicket:message key="import_parameters"/></h2>
                    </legend>
                    <div>
                        <div wicket:id="messages"></div>
                        <form wicket:id="dataForm">
                            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <th>
                                        <wicket:message key="importDirectory"/><b class="blue">*</b>:
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="importDirectory" size="31"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <wicket:message key="errorsDirectory"/><b class="blue">*</b>:
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="errorsDirectory" size="31"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <wicket:message key="city"/><b class="blue">*</b>:
                                    </th>
                                    <td>
                                        <span wicket:id="citySearchComponent"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <wicket:message key="organizations"/><b class="blue">*</b>:
                                    </th>
                                    <td>
                                        <table>
                                            <tbody wicket:id="organizationsContainer">
                                                <tr wicket:id="organizations">
                                                    <wicket:container wicket:id="fakeContainer"/>
                                                    <td>
                                                        <div wicket:id="organizationPicker"></div>
                                                    </td>
                                                    <td>
                                                        <a wicket:id="removeOrganization">
                                                            <wicket:message key="removeOrganization"/>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div>
                                            <a wicket:id="addOrganization">
                                                <wicket:message key="addOrganization"/>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <span class="import_page_fs_title">
                            <wicket:message key="import"/>
                        </span>
                        <span class="import_indicator" style="visibility: hidden;">
                            <img alt="" wicket:id="importIndicatorImage"/>
                        </span>
                    </legend>
                    <div wicket:id="container">
                        <ul type="disc">
                            <li wicket:id="messages" type="disc">
                                <span wicket:id="message"></span>
                            </li>
                        </ul>

                        <table style="width: 90%;">
                            <tr>
                                <td>
                                    <div class="import_page_tb_header">
                                        <wicket:message key="loading"/>
                                    </div>
                                </td>
                                <td>
                                    <div class="import_page_tb_header">
                                        <wicket:message key="processing"/>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <ul type="square">
                                        <li wicket:id="files" type="square">
                                            <span wicket:id="file"></span>
                                        </li>
                                    </ul>
                                </td>
                                <td>
                                    <ul type="square">
                                        <li wicket:id="processingItems" type="square">
                                            <span wicket:id="processingItem"></span>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </table>

                        <div style="margin-top: 20px;">
                            <input type="button" class="btnBig" wicket:id="startImport" 
                                   wicket:message="value:start_import,title:start_import_title"/>
                            <input type="button" class="btnMiddle" wicket:id="cleanData" 
                                   wicket:message="value:clean_data,title:clean_data_title"/>
                        </div>
                    </div>
                </fieldset>
            </div>
        </wicket:extend>
    </body>
</html>
