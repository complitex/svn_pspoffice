<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <wicket:fragment wicket:id="messages">
                <h3>
                    <div wicket:id="messages"></div>
                </h3>
            </wicket:fragment>

            <wicket:fragment wicket:id="report">
                <h2 wicket:id="label" style="margin-bottom: 20px;"></h2>
                <div wicket:id="messages"></div>
                <form wicket:id="form">
                    <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <th>
                                <span wicket:id="lastNameLabel"></span> :
                            </th>
                            <td>
                                <input type="text" wicket:id="lastName"/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <span wicket:id="firstNameLabel"></span> :
                            </th>
                            <td>
                                <input type="text" wicket:id="firstName"/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <span wicket:id="middleNameLabel"></span> :
                            </th>
                            <td>
                                <input type="text" wicket:id="middleName"/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <span wicket:id="previousNamesLabel"></span> :
                            </th>
                            <td>
                                <textarea wicket:id="previousNames" cols="40" rows="2"></textarea>
                            </td>
                        </tr>
                    </table>

                    <div>
                        <fieldset>
                            <legend>
                                <span>
                                    <h3>
                                        <wicket:message key="birthLabel"/>
                                    </h3>
                                </span>
                            </legend>
                            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <th>
                                        <span wicket:id="birthCountryLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="birthCountry"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="birthRegionLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="birthRegion"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="birthDistrictLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="birthDistrict"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="birthCityLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="birthCity"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="birthDateLabel"></span> :
                                    </th>
                                    <td>
                                        <div wicket:id="birthDate"></div>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </div>

                    <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <th>
                                <span wicket:id="genderLabel"></span> :
                            </th>
                            <td>
                                <div wicket:id="gender"></div>
                            </td>
                        </tr>
                    </table>

                    <div>
                        <fieldset>
                            <legend>
                                <span>
                                    <h3>
                                        <wicket:message key="addressLabel"/>
                                    </h3>
                                </span>
                            </legend>
                            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <th>
                                        <span wicket:id="addressCountryLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="addressCountry"/>
                                    </td>
                                    <th>
                                        <span wicket:id="addressStreetLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="addressStreet"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="addressRegionLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="addressRegion"/>
                                    </td>
                                    <th>
                                        <span wicket:id="addressBuildingNumberLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="addressBuildingNumber"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="addressDistrictLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="addressDistrict"/>
                                    </td>
                                    <th>
                                        <span wicket:id="addressBuildingCorpLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="addressBuildingCorp"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="addressCityLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="addressCity"/>
                                    </td>
                                    <th>
                                        <span wicket:id="addressApartmentLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="addressApartment"/>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </div>
                    <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <th>
                                <span wicket:id="registrationOrganizationLabel"></span> :
                            </th>
                            <td>
                                <input type="text" wicket:id="registrationOrganization" size="50"/>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <fieldset>
                            <legend>
                                <span>
                                    <h3>
                                        <wicket:message key="departureLabel"/>
                                    </h3>
                                </span>
                            </legend>
                            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <th>
                                        <span wicket:id="departureCountryLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="departureCountry"/>
                                    </td>
                                    <th>
                                        <span wicket:id="departureStreetLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="departureStreet"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="departureRegionLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="departureRegion"/>
                                    </td>
                                    <th>
                                        <span wicket:id="departureBuildingNumberLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="departureBuildingNumber"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="departureDistrictLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="departureDistrict"/>
                                    </td>
                                    <th>
                                        <span wicket:id="departureBuildingCorpLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="departureBuildingCorp"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="departureCityLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="departureCity"/>
                                    </td>
                                    <th>
                                        <span wicket:id="departureApartmentLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="departureApartment"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="departureDateLabel"></span> :
                                    </th>
                                    <td>
                                        <div wicket:id="departureDate"></div>
                                    </td>
                                    <th></th><td></td>
                                </tr>
                            </table>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <legend>
                                <span>
                                    <h3>
                                        <wicket:message key="passportLabel"/>
                                    </h3>
                                </span>
                            </legend>
                            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <th>
                                        <span wicket:id="passportSerialNumberLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="passportSerialNumber"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="passportNumberLabel"></span> :
                                    </th>
                                    <td>
                                        <input type="text" wicket:id="passportNumber"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="passportAcquisitionDateLabel"></span> :
                                    </th>
                                    <td>
                                        <div wicket:id="passportAcquisitionDate"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span wicket:id="passportAcquisitionOrganizationLabel"></span> :
                                    </th>
                                    <td>
                                        <textarea wicket:id="passportAcquisitionOrganization" cols="40" rows="2"></textarea>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </div>
                    <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <th>
                                <span wicket:id="birthCertificateInfoLabel"></span> :
                            </th>
                            <td>
                                <input type="text" wicket:id="birthCertificateInfo" size="50"/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <span wicket:id="ukraineCitizenshipLabel"></span> :
                            </th>
                            <td>
                                <div wicket:id="ukraineCitizenship"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <span wicket:id="childrenInfoLabel"></span> :
                            </th>
                            <td>
                                <textarea wicket:id="childrenInfo" cols="60" rows="2"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <span wicket:id="additionalInfoLabel"></span> :
                            </th>
                            <td>
                                <textarea wicket:id="additionalInfo" cols="60" rows="2"></textarea>
                            </td>
                        </tr>
                    </table>
                </form>
            </wicket:fragment>
            <div wicket:id="content"></div>
            <div wicket:id="report_download"></div>
        </wicket:extend>
    </body>
</html>
