<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div style="display: none" wicket:id="dialog" class="addressCreateDialog">
                <div wicket:id="content">
                    <h3 wicket:id="label"></h3>
                    <div wicket:id="messages"></div>
                    <form wicket:id="form">
                        <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td colspan="2">
                                    <div wicket:id="rangeNumbersPanel" style="margin-bottom: 20px;"></div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <wicket:message key="parent_address_label"/>:
                                </th>
                                <td>
                                    <span wicket:id="address"></span>
                                </td>
                            </tr>
                            <tr>
                                <div wicket:id="permissionPanel"></div>
                            </tr>
                        </table>
                        <div style="margin-top: 30px;">
                            <input type="button" wicket:message="value:save" wicket:id="submit" class="btnMiddle"/>
                            <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
                        </div>
                    </form>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
