<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="dialog" wicket:message="title:title">
                <h4 style="text-align: center;">
                    <span wicket:id="label"></span>
                </h4>
                <div wicket:id="messages"></div>
                <form wicket:id="form">
                    <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <th>
                                <wicket:message key="explanation"/><b class="blue">*</b>:
                            </th>
                            <td>
                                <textarea wicket:id="explanation" cols="45" rows="4"></textarea>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <input type="button" wicket:message="value:submit" wicket:id="submit" class="btnMiddle"/>
                    </div>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
