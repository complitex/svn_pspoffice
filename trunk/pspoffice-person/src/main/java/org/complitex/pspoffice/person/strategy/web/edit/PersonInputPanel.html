<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>

    </head>
    <body>
        <wicket:panel>
            <div wicket:id="fullNamePanel"></div>

            <div>
                <fieldset>
                    <legend>
                        <span>
                            <h3>
                                <span wicket:id="registrationLabel"></span>
                            </h3>
                        </span>
                    </legend>
                    <form wicket:id="registrationForm">
                        <div wicket:id="registrationContainer">
                            <div style="margin-bottom: 10px;">
                                <a wicket:id="registrationStopCouponLink" target="blank">
                                    <wicket:message key="registrationStopCoupon"/>
                                </a>
                            </div>
                            <div wicket:id="registrationPanel" id="registrationPanel"></div>
                            <div wicket:id="registrationControlContainer">
                                <input type="button" class="btnMiddle" wicket:id="addRegistration" wicket:message="value:addRegistration"/>
                                <input type="button" class="btnBig" wicket:id="changeRegistration" wicket:message="value:changeRegistration"/>
                                <input type="button" class="btnMiddle" wicket:id="stopRegistration" wicket:message="value:stopRegistration"/>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>

                                    </wicket:container>:

                <tr wicket:id="userAttributesView">

            <div wicket:id="childrenFieldsetContainer">
                <fieldset>
                    <legend>
                        <span>
                            <h3>
                                <span wicket:id="childrenLabel"></span>
                            </h3>
                        </span>
                    </legend>
                    <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                        <tbody wicket:id="childrenContainer">
                            <tr wicket:id="children">
                                <wicket:container wicket:id="fakeContainer"/>
                                <th>
                                    <wicket:container wicket:id="label"/>:
                                </th>
                                <td>
                                    <div wicket:id="searchChildComponent"></div>
                                </td>
                                <td>
                                    <input type="button" class="btnMiddle" wicket:id="removeChild" wicket:message="value:removeChild"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <input type="button" class="btnMiddle" wicket:id="addChild" wicket:message="value:addChild"/>
