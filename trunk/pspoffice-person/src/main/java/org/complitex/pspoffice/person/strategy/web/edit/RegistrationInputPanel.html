<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div>
                <fieldset>
                    <legend>
                        <span>
                            <h3>
                                <wicket:message key="current_address"/>
                            </h3>
                        </span>
                    </legend>
                    <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <wicket:container wicket:id="currentAddressContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>
                    </table>
                </fieldset>
            </div>

            <div>
                <fieldset>
                    <legend>
                        <span>
                            <h3>
                                <wicket:message key="registration_note"/>
                            </h3>
                        </span>

                        <tr>
                            <wicket:container wicket:id="registrationDateContainer">

                                    <wicket:container wicket:id="required">

                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>

                                    <wicket:container wicket:id="required">

                                </th>

                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>
                    </table>
                </fieldset>
            </div>

                                    <wicket:container wicket:id="label"/>

                                        <b class="blue">*</b>

                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>

                        <tr>
                            <wicket:container wicket:id="arrivalDistrictContainer">

                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">

                                    <wicket:container wicket:id="required">

                        <tr>

                                        <b class="blue">*</b>

                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>

                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td colspan="3">
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>
                    </table>
                </fieldset>
            </div>

                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>
                    </table>
                </fieldset>
            </div>

            <table class="tbForm" cellpadding="0" cellspacing="0" border="0" style="margin-top: 20px;">
                <tr>
                    <wicket:container wicket:id="ownerRelationshipContainer">
                        <th>
                            <wicket:container wicket:id="label"/>
                            <wicket:container wicket:id="required">
                                <b class="blue">*</b>
                            </wicket:container>:
                        </th>
                        <td>
                            <div wicket:id="input"></div>
                        </td>
                    </wicket:container>
                </tr>
                <tr>
                    <wicket:container wicket:id="otherRelationshipContainer">
                        <th>
                            <wicket:container wicket:id="label"/>
                            <wicket:container wicket:id="required">
                                <b class="blue">*</b>
                            </wicket:container>:

                <tr>
                    <wicket:container wicket:id="housingRightsContainer">

                                <b class="blue">*</b>

                <tr wicket:id="userAttributesView">

                            <b class="blue">*</b>
