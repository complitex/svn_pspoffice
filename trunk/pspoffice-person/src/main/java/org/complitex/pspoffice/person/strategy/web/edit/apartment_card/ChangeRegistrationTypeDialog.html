<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="dialog" wicket:message="title:title">
                <div style="max-width: 450px;" wicket:id="messages"></div>
                <form wicket:id="form">
                    <table class="tbForm" cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 0;">
                        <tr>
                            <th>
                                <wicket:message key="registrationType"/><b class="blue">*</b>:
                            </th>
                            <td>
                                <select wicket:id="registrationType">
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <wicket:message key="explanation"/><b class="blue">*</b>:
                            </th>
                            <td>
                                <textarea wicket:id="explanation" cols="45" rows="4"></textarea>
                            </td>
                        </tr>
                    </table>
                    <div style="margin-top: 10px;">
                        <input type="button" wicket:message="value:submit" wicket:id="submit" class="btnMiddle"/>
                        <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
                    </div>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
