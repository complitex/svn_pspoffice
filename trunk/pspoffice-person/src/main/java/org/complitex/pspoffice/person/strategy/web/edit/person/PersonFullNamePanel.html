<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <th>
                        <span wicket:id="lastNameLabel"/><b class="blue">*</b>:
                    </th>
                    <td>
                        <table>
                            <tr wicket:id="lastNames">
                                <td>
                                    <div wicket:id="lastName"></div>
                                </td>
                                <td>
                                    <span wicket:id="language"></span>
                                    <span wicket:id="required">
                                        <b class="blue">*</b>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <th>
                        <span wicket:id="firstNameLabel"/><b class="blue">*</b>:
                    </th>
                    <td>
                        <table>
                            <tr wicket:id="firstNames">
                                <td>
                                    <div wicket:id="firstName"></div>
                                </td>
                                <td>
                                    <span wicket:id="language"></span>
                                    <span wicket:id="required">
                                        <b class="blue">*</b>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <th>
                        <span wicket:id="middleNameLabel"/><b class="blue">*</b>:
                    </th>
                    <td>
                        <table>
                            <tr wicket:id="middleNames">
                                <td>
                                    <div wicket:id="middleName"></div>
                                </td>
                                <td>
                                    <span wicket:id="language"></span>
                                    <span wicket:id="required">
                                        <b class="blue">*</b>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </wicket:panel>
    </body>
</html>
