<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <th>
                        <wicket:message key="last_name"/><b class="blue">*</b>:
                    </th>
                    <td>
                        <div wicket:id="last_name"></div>
                    </td>
                    <th>
                        <wicket:message key="first_name"/><b class="blue">*</b>:
                    </th>
                    <td>
                        <div wicket:id="first_name"></div>
                    </td>
                    <th>
                        <wicket:message key="middle_name"/><b class="blue">*</b>:
                    </th>
                    <td>
                        <div wicket:id="middle_name"></div>
                    </td>
                </tr>
            </table>
        </wicket:panel>
    </body>
</html>
