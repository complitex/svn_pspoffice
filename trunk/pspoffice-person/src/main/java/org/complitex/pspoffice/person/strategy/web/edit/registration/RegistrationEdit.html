<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <h2 wicket:id="label" style="margin-bottom: 20px;"></h2>
            <div wicket:id="messages"></div>
            <form wicket:id="form" action="#">

                <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <th>
                            <wicket:message key="address"/>:
                        </th>
                        <td>
                            <span wicket:id="address"></span>
                        </td>
                    </tr>
                    <tr>
                        <wicket:container wicket:id="personContainer">
                            <th>
                                <wicket:message key="person"/>
                                <wicket:container wicket:id="required">
                                    <b class="blue">*</b>
                                </wicket:container>:
                            </th>
                            <td>
                                <div wicket:id="person"></div>
                            </td>
                        </wicket:container>
                    </tr>
                    <tr>
                        <wicket:container wicket:id="registrationDateContainer">
                            <th>
                                <wicket:container wicket:id="label"/>
                                <wicket:container wicket:id="required">
                                    <b class="blue">*</b>
                                </wicket:container>:
                            </th>
                            <td>
                                <div wicket:id="input"></div>
                            </td>
                        </wicket:container>
                    </tr>
                    <tr>
                        <wicket:container wicket:id="registrationTypeContainer">
                            <th>
                                <wicket:container wicket:id="label"/>
                                <wicket:container wicket:id="required">
                                    <b class="blue">*</b>
                                </wicket:container>:
                            </th>
                            <td>
                                <select wicket:id="input">
                                    <option></option>
                                </select>
                            </td>
                        </wicket:container>
                    </tr>
                    <tr>
                        <wicket:container wicket:id="ownerRelationshipContainer">
                            <th>
                                <wicket:container wicket:id="label"/>
                                <wicket:container wicket:id="required">
                                    <b class="blue">*</b>
                                </wicket:container>:
                            </th>
                            <td>
                                <div wicket:id="input" class="ownerRelationshipInput"/>
                            </td>
                        </wicket:container>
                    </tr>
                    <tr wicket:id="userAttributesView">
                        <th>
                            <wicket:container wicket:id="label"/>
                            <wicket:container wicket:id="required">
                                <b class="blue">*</b>
                            </wicket:container>:
                        </th>
                        <td>
                            <div wicket:id="input"></div>
                        </td>
                    </tr>
                </table>

                <div wicket:id="arrivalAddressFieldset">
                    <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <wicket:container wicket:id="arrivalCountryContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                            <wicket:container wicket:id="arrivalStreetContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>
                        <tr>
                            <wicket:container wicket:id="arrivalRegionContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                            <wicket:container wicket:id="arrivalBuildingNumberContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>
                        <tr>
                            <wicket:container wicket:id="arrivalDistrictContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                            <wicket:container wicket:id="arrivalBuildingCorpContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>
                        <tr>
                            <wicket:container wicket:id="arrivalCityContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                            <wicket:container wicket:id="arrivalApartmentContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>
                        <tr>
                            <wicket:container wicket:id="arrivalDateContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td colspan="3">
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>
                    </table>
                </div>

                <div wicket:id="departureAddressFieldset">
                    <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <wicket:container wicket:id="departureCountryContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                            <wicket:container wicket:id="departureStreetContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>
                        <tr>
                            <wicket:container wicket:id="departureRegionContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                            <wicket:container wicket:id="departureBuildingNumberContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>
                        <tr>
                            <wicket:container wicket:id="departureDistrictContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                            <wicket:container wicket:id="departureBuildingCorpContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>
                        <tr>
                            <wicket:container wicket:id="departureCityContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                            <wicket:container wicket:id="departureApartmentContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                            </wicket:container>
                        </tr>
                        <tr>
                            <wicket:container wicket:id="departureDateContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                                <th></th><td></td>
                            </wicket:container>

                        </tr>
                        <tr>
                            <wicket:container wicket:id="departureReasonContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="input"></div>
                                </td>
                                <th></th><td></td>
                            </wicket:container>
                        </tr>
                    </table>
                </div>

                <div style="margin-top: 15px;">
                    <a wicket:id="history">
                        <wicket:message key="history"/>
                    </a>
                </div>

                <div style="margin-top: 30px;">
                    <input type="button" wicket:message="value:register" wicket:id="submit" class="btnMiddle"/>
                    <input type="button" wicket:message="value:back" wicket:id="back" class="btnMiddle"/>
                </div>
            </form>

            <div wicket:id="registrationExplanationDialog"></div>
        </wicket:extend>
    </body>
</html>
