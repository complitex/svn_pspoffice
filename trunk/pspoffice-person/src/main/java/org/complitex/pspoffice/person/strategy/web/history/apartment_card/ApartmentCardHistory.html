<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <div wicket:id="historyContainer">
                <div wicket:id="historyContent">
                    <h2 wicket:id="label"></h2>
                    <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <wicket:container wicket:id="addressContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <div wicket:id="address"></div>
                                </td>
                            </wicket:container>
                        </tr>
                        <tr>
                            <wicket:container wicket:id="ownerContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <span wicket:id="owner"></span>
                                </td>
                            </wicket:container>
                        </tr>
                        <tr>
                            <wicket:container wicket:id="formOfOwnershipContainer">
                                <th>
                                    <wicket:container wicket:id="label"/>
                                    <wicket:container wicket:id="required">
                                        <b class="blue">*</b>
                                    </wicket:container>:
                                </th>
                                <td>
                                    <select wicket:id="formOfOwnership">
                                        <option></option>
                                    </select>
                                </td>
                            </wicket:container>
                        </tr>
                    </table>

                    <fieldset>
                        <legend>
                            <h3>
                                <wicket:message key="living"/>
                            </h3>
                        </legend>
                        <table class="tbColor" style="border-collapse: collapse;" cellpadding="0" cellspacing="0" border="0">
                            <thead>
                                <tr>
                                    <th>
                                        <wicket:message key="person_name"/>
                                    </th>
                                    <th>
                                        <wicket:message key="person_birth_date"/>
                                    </th>
                                    <th>
                                        <wicket:message key="registration_type"/>
                                    </th>
                                    <th>
                                        <wicket:message key="registration_start_date"/>
                                    </th>
                                    <th>
                                        <wicket:message key="registration_end_date"/>
                                    </th>
                                    <th>
                                        <wicket:message key="owner_relationship"/>
                                    </th>
                                </tr>
                            </thead>
                            <tr wicket:id="registrations">
                                <td>
                                    <span wicket:id="personName"></span>
                                </td>
                                <td>
                                    <span wicket:id="personBirthDate"></span>
                                </td>
                                <td>
                                    <span wicket:id="registrationType"></span>
                                </td>
                                <td>
                                    <span wicket:id="registrationStartDate"></span>
                                </td>
                                <td>
                                    <span wicket:id="registrationEndDate"></span>
                                </td>
                                <td>
                                    <span wicket:id="registrationOwnerRelationship"></span>
                                </td>
                            </tr>
                        </table>
                    </fieldset>

                    <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                        <tr wicket:id="userAttributesView">
                            <th>
                                <wicket:container wicket:id="label"/>
                                <wicket:container wicket:id="required">
                                    <b class="blue">*</b>
                                </wicket:container>:
                            </th>
                            <td>
                                <div wicket:id="input"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="history_buttons">
                <input type="button" wicket:id="back" wicket:message="title:back" class="history_button history_back_button"/>
                <input type="button" wicket:id="forward" wicket:message="title:forward" class="history_button history_forward_button"/>
            </div>

            <div id="load_indicator" style="display: none;">
            </div>
        </wicket:extend>
    </body>
</html>
