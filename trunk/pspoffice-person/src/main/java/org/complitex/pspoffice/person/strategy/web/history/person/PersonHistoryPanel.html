<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <table style="float: right;" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td>
                        <wicket:message key="edited_by_user_label"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span style="float: right;" wicket:id="editedByUser"></span>
                    </td>
                </tr>
            </table>
            
            <h2 wicket:id="label"></h2>

            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <th>
                        <span wicket:id="lastNameLabel"/><b class="blue">*</b>:
                    </th>
                    <td>
                        <table wicket:id="lastNameTable">
                            <tr wicket:id="lastNames">
                                <td>
                                    <input type="text" wicket:id="lastName"/>
                                </td>
                                <td>
                                    <span wicket:id="language"></span>
                                    <span wicket:id="required">
                                        <b class="blue">*</b>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <th>
                        <span wicket:id="firstNameLabel"/><b class="blue">*</b>:
                    </th>
                    <td>
                        <table wicket:id="firstNameTable">
                            <tr wicket:id="firstNames">
                                <td>
                                    <input type="text" wicket:id="firstName"/>
                                </td>
                                <td>
                                    <span wicket:id="language"></span>
                                    <span wicket:id="required">
                                        <b class="blue">*</b>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <th>
                        <span wicket:id="middleNameLabel"/><b class="blue">*</b>:
                    </th>
                    <td>
                        <table wicket:id="middleNameTable">
                            <tr wicket:id="middleNames">
                                <td>
                                    <input type="text" wicket:id="middleName"/>
                                </td>
                                <td>
                                    <span wicket:id="language"></span>
                                    <span wicket:id="required">
                                        <b class="blue">*</b>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

            <table style="margin-bottom: 0; margin-top: 10px;" class="tbForm" cellpadding="0" cellspacing="0" border="0">
                <tr wicket:id="identityCodeContainer">
                    <th>
                        <wicket:container wicket:id="label"/>
                        <wicket:container wicket:id="required">
                            <b class="blue">*</b>
                        </wicket:container>:
                    </th>
                    <td>
                        <div class="inline_block" wicket:id="input"></div>
                    </td>
                </tr>
                <tr wicket:id="birthDateContainer">
                    <th>
                        <wicket:container wicket:id="label"/>
                        <wicket:container wicket:id="required">
                            <b class="blue">*</b>
                        </wicket:container>:
                    </th>
                    <td>
                        <div class="inline_block" wicket:id="input"></div>
                    </td>
                </tr>
                <tr wicket:id="genderContainer">
                    <th>
                        <wicket:container wicket:id="label"/>
                        <wicket:container wicket:id="required">
                            <b class="blue">*</b>
                        </wicket:container>:
                    </th>
                    <td>
                        <div class="inline_block" wicket:id="input"></div>
                    </td>
                </tr>
                <tr wicket:id="ukraineCitizenshipContainer">
                    <th>
                        <wicket:container wicket:id="label"/>
                        <wicket:container wicket:id="required">
                            <b class="blue">*</b>
                        </wicket:container>:
                    </th>
                    <td>
                        <div class="inline_block" wicket:id="input"></div>
                    </td>
                </tr>
                <tr wicket:id="militaryServiceRelationContainer">
                    <th>
                        <wicket:container wicket:id="label"/>
                        <wicket:container wicket:id="required">
                            <b class="blue">*</b>
                        </wicket:container>:
                    </th>
                    <td>
                        <select class="inline_block" wicket:id="input"></select>
                    </td>
                </tr>
                <tr wicket:id="deathDateContainer">
                    <th>
                        <wicket:container wicket:id="label"/>
                        <wicket:container wicket:id="required">
                            <b class="blue">*</b>
                        </wicket:container>:
                    </th>
                    <td>
                        <div class="inline_block" wicket:id="input"></div>
                    </td>
                </tr>
                <tr wicket:id="userAttributesView">
                    <th>
                        <wicket:container wicket:id="label"/>
                        <wicket:container wicket:id="required">
                            <b class="blue">*</b>
                        </wicket:container>:
                    </th>
                    <td>
                        <div class="inline_block" wicket:id="input"></div>
                    </td>
                </tr>
            </table>

            <div wicket:id="birthPlaceContainer">
                <fieldset>
                    <legend>
                        <wicket:message key="birthPlaceLabel"/>
                    </legend>
                    <div>
                        <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <wicket:container wicket:id="birthCountryContainer">
                                    <th>
                                        <wicket:container wicket:id="label"/>
                                        <wicket:container wicket:id="required">
                                            <b class="blue">*</b>
                                        </wicket:container>:
                                    </th>
                                    <td>
                                        <div class="inline_block" wicket:id="input"></div>
                                    </td>
                                </wicket:container>
                            </tr>
                            <tr>
                                <wicket:container wicket:id="birthRegionContainer">
                                    <th>
                                        <wicket:container wicket:id="label"/>
                                        <wicket:container wicket:id="required">
                                            <b class="blue">*</b>
                                        </wicket:container>:
                                    </th>
                                    <td>
                                        <div class="inline_block" wicket:id="input"></div>
                                    </td>
                                </wicket:container>
                            </tr>
                            <tr>
                                <wicket:container wicket:id="birthDistrictContainer">
                                    <th>
                                        <wicket:container wicket:id="label"/>
                                        <wicket:container wicket:id="required">
                                            <b class="blue">*</b>
                                        </wicket:container>:
                                    </th>
                                    <td>
                                        <div class="inline_block" wicket:id="input"></div>
                                    </td>
                                </wicket:container>
                            </tr>
                            <tr>
                                <wicket:container wicket:id="birthCityContainer">
                                    <th>
                                        <wicket:container wicket:id="label"/>
                                        <wicket:container wicket:id="required">
                                            <b class="blue">*</b>
                                        </wicket:container>:
                                    </th>
                                    <td>
                                        <div class="inline_block" wicket:id="input"></div>
                                    </td>
                                </wicket:container>
                            </tr>
                        </table>
                    </div>
                </fieldset>
            </div>

            <div>
                <fieldset>
                    <legend>
                        <wicket:message key="documentLabel"/>
                    </legend>
                    <div style="padding: 2px 2px 2px 20px;" class="inline_block" wicket:id="documentContainer">
                        <table>
                            <tr>
                                <wicket:container wicket:id="documentTypeContainer">
                                    <th>
                                        <wicket:container wicket:id="label"/>
                                        <wicket:container wicket:id="required"><b class="blue">*</b></wicket:container>:
                                    </th>
                                    <td>
                                        <select wicket:id="documentType">
                                            <option></option>
                                        </select>
                                    </td>
                                </wicket:container>
                            </tr>
                        </table>
                        <div wicket:id="documentInputPanel"></div>
                    </div>
                </fieldset>
            </div>

            <div>
                <fieldset wicket:id="childrenFieldset">
                    <legend>
                        <span wicket:id="childrenLabel"></span>
                    </legend>
                    <div>
                        <table class="tbForm" style="margin-bottom: 0;" cellpadding="0" cellspacing="0" border="0">
                            <tr wicket:id="children">
                                <th>
                                    <wicket:container wicket:id="label"/>:
                                </th>
                                <td>
                                    <div class="inline_block" style="padding: 2px;" wicket:id="child"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </fieldset>
            </div>

            <table wicket:id="explanationContainer" class="tbForm" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <th>
                        <wicket:container wicket:id="label"/>:
                    </th>
                    <td>
                        <div wicket:id="wrapper">
                            <textarea wicket:id="explanation" cols="45" rows="4"></textarea>
                        </div>
                    </td>
                </tr>
            </table>
        </wicket:panel>
    </body>
</html>
