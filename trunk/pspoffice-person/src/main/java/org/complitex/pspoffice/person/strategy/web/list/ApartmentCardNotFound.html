<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title wicket:id="title"></title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <table cellpadding="0" cellspacing="0" border="0" >
                    <tr>
                        <td align="center">
                            <h3 wicket:id="label"></h3>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <div>
                                <input type="button" wicket:id="yes" wicket:message="value:yes" class="btnMiddle"/>
                                <input type="button" wicket:id="no" wicket:message="value:no" class="btnMiddle"/>
                            </div>
                        </td>
                    </tr>
                </table>
        </wicket:extend>
    </body>
</html>
