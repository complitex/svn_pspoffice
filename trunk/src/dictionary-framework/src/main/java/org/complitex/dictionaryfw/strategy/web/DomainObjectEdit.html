<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title></title>
    </head>
    <body>
        <div>
            Editing
        </div>

        <div wicket:id="messages"></div>

        <form wicket:id="form">
            <table>
                <wicket:container wicket:id="typeContainer">
                    <tr>
                        <td>
                            Entity type <b class="blue">*</b>
                            :
                        </td>
                        <td>
                            <select wicket:id="types">
                            </select>
                        </td>
                    </tr>
                </wicket:container>
                <tr wicket:id="simpleAttributes">
                    <td>
                        <span wicket:id="label"></span>
                        <span wicket:id="required">
                            <b class="blue">*</b>
                        </span>
                        :
                    </td>
                    <td>
                        <!--<div wicket:id="datePanel"></div>-->
                        <!--<div wicket:id="inputPanel"></div>-->
                        <div wicket:id="stringPanel"></div>
                        <!--<div wicket:id="booleanPanel"></div>-->
                    </td>
                </tr>
            </table>

            <div>
                <span wicket:id="complexAttributes"></span>
            </div>

            <div>
                Parent : 
                <span wicket:id="parentSearch"></span>
            </div>

            <div wicket:id="childrenContainer"></div>

            <input type="submit" value="save" wicket:id="submit"/>
            <input type="button" value="cancel" wicket:id="cancel"/>
        </form>

    </body>
</html>
