<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title>Children</title>
    </head>
    <body>
        <wicket:panel>
            <div>
                <span wicket:id="title"></span>
                <a wicket:id="toggleLink">
                    <!--<span wicket:id=""></span>-->
                </a>
            </div>
            <div wicket:id="content">
                <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <th>
                                <span wicket:id="childrenTitle"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr wicket:id="children">
                            <td>
                                <a wicket:id="link">
                                    <span wicket:id="displayName"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <a wicket:id="add">
                                    Add
                                </a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </wicket:panel>
    </body>
</html>
